<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>NCT Sorter</title>
  </head>
  <body class="body" id="body">
    <header>
      <img src="/asset/logo.png" alt="" />
      <a href="">
        <h1>SORTER</h1>
      </a>
    </header>

    <div id="nctshorter">
      <div class="shorter" id="shorter">
        <div id="row1" class="shorter-row1">
          <img id="imgRow1" src="" alt="" />
          <p id="nameRow1"></p>
        </div>
        <div id="row2" class="shorter-row2">
          <img id="imgRow2" src="" alt="" />
          <p id="nameRow2"></p>
        </div>
      </div>

      <div class="seri">
        <button id="tie">TIE!</button>
      </div>

      <div class="instruksi">
        <h2 id="tap">tap untuk memilih</h2>
      </div>

      <div id="wrapper">
        <div id="tabung">
          <div id="persentase"></div>
        </div>
      </div>
      <div>
        <p id="Percentage" class="persen">
          Current Percentage: <span id="persen">0%</span>
        </p>
      </div>
    </div>

    <div class="tombol-start" id="tombol-start">
      <div class="container">
        <div class="wrapper">
          <img src="/asset/logo.png" alt="" />
        </div>
      </div>
      <button id="start">Start</button>
    </div>
    <div id="result"><h3>YOUR RESULTS!</h3></div>
    <div id="hasil" class="hasil"></div>

    <footer>
      <div>
        <p>credit: <a href=https://twitter.com/16_littlestar
          >member image</a></p>
        <p>&copf; 2023 Arly</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
